<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1>Formulaire d'inscription</h1>
    <form>
      <label for="Nom">Nom :</label>
      <input type="text" placeholder="Nom" />
      <label for="Prenom">Prenom :</label>
      <input type="text" placeholder="Prenom" />
      <label for="telephone">Telephone :</label>
      <input type="text" />
      <br />
      <label>Gender :</label>
      <input type="radio" name="homme" />Homme
      <input type="radio" name="femme" />Femme
      <input type="radio" name="autre" />Autres
      <br />
      <button>Valider</button>
    </form>
    <br /><br /><br /><br />
    <table border="2px">
      <tr bgcolor="lightgray">
        <th>Mois :</th>
        <th>Janvier</th>
        <th>Fevrier</th>
        <th>Mars</th>
        <th>Avril</th>
      </tr>

      <tr>
        <th>Income :</th>
        <td>150 000F</td>
        <td>170 000F</td>
        <td>165 000F</td>
        <td>163 000F</td>
      </tr>

      <tr>
        <th>Depense :</th>
        <td>100 000F</td>
        <td>120 000F</td>
        <td>170 000F</td>
        <td>190 000F</td>
      </tr>
    </table>
    <br /><br /><br />
    <video controls src="media/sia.mp4" width="30%"></video>
    <br /><br />
    <audio src="media/adele.mp3" controls></audio>
  </body>
</html>
